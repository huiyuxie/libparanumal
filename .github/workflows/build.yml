name: Build

on:
  workflow_dispatch:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main, staging ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Install Dependencies
      run: |
          sudo apt install -y libopenmpi-dev openmpi-bin libopenblas-serial-dev

